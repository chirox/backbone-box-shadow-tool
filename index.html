<!DOCTYPE html>
<html>

<head>
<title>CSS3 Studio: box-shadow</title>
<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>

<header>
	<h1><a href="http://www.w3.org/TR/css3-background/#the-box-shadow">box-shadow</a> tool<h1>
</header>

<article class="widget box-shadow">
	<section id="sample-box">
	</section>
	<section id="controls">
		<label for="angle">Angle(deg)</label><input id="angle" type="text">
		<label for="angle">Horizontal offset(px)</label><input id="horizontal-offset" type="text">
		<label for="angle">Vertical offset(px)</label><input id="vertical-offset" type="text">
		<label for="angle">Blur radius(px)</label><input id="blur-radius" type="text">
		<label for="angle">Spread distance(px)</label><input id="spread-distance" type="text">
		<label for="angle">Color(rgb hex)</label><input id="color" type="text">
	</section>
	<section id="css-output">
		<textarea></textarea>
	</section>
</article>

<footer>
	<p>This is the footer</p>
</footer>
