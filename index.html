<!DOCTYPE html>
<html>

<head>
<title>CSS3 Studio: box-shadow</title>
<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>

<header>
	<h1><a href="http://www.w3.org/TR/css3-background/#the-box-shadow">box-shadow</a> tool<h1>
</header>

<article class="widget box-shadow">
	<section id="sample-box-panel">
		<div id="sample-box"></div>
	</section>
	<fieldset id="controls">
		<div>
			<label for="horizontal-offset" title="horizontal offset">hOff</label>
			<input id="horizontal-offset" type="text">
			px
		</div>
		<div>
			<label for="vertical-offset" title="vertical offset">vOff</label>
			<input id="vertical-offset" type="text">
			px
		</div>
		<div>
			<label for="blur-radius" title="blur distance">blur</label>
			<input id="blur-radius" type="text">
			px
		</div>
		<div>
			<label for="spread-distance" title="spread distance">spread</label>
			<input id="spread-distance" type="text">
			px
		</div>
		<div>
			<label for="color" title="color">color</label>
			<input id="color" type="text">
			as you like
		</div>
	</fieldset>
	<textarea id="css-output" rows="8"></textarea>
	<div style="clear: both;">&nbsp;</div>
</article>

<footer>
	<p>This is the footer</p>
</footer>
	 
<script src="js/json2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="http://code.jquery.com/jquery-1.6.2.min.js"><\/script>');</script>
<script src="js/underscore-1.1.6.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone-localstorage.js"></script>
<script src="js/Color.js"></script>
<script src="js/script.js"></script>

</body>

</html>
