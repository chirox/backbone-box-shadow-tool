<!DOCTYPE html>
<html>

<head>
<title>CSS3 Studio: box-shadow</title>
<link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
<link href="css/page.css" media="all" rel="stylesheet" type="text/css"/>
<link href="css/widget.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>

<article id="box-shadow">
	<section id="sample-box-panel">
		<div id="sample-box"></div>
	</section>
	<fieldset id="controls">
		<div id="horizontalOffset">
			<label for="hoff" title="horizontal offset">hOff</label>
			<input id="hoff" type="text">
			<select size="1" title="Units">
				<option selected="selected">px</option>
				<option>em</option>
				<option>cm</option>
				<option>mm</option>
				<option>in</option>
			</select>
		</div>
		<div id="verticalOffset">
			<label for="voff" title="vertical offset">vOff</label>
			<input id="voff" type="text">
			<select size="1" title="Units">
				<option selected="selected">px</option>
				<option>em</option>
				<option>cm</option>
				<option>mm</option>
				<option>in</option>
			</select>
		</div>
		<div id="blurRadius">
			<label for="blur" title="blur distance">blur</label>
			<input id="blur" type="text">
			<select size="1" title="Units">
				<option selected="selected">px</option>
				<option>em</option>
				<option>cm</option>
				<option>mm</option>
				<option>in</option>
			</select>
		</div>
		<div id="spreadDistance">
			<label for="distance" title="spread distance">spread</label>
			<input id="distance" type="text">
			<select size="1" title="Units">
				<option selected="selected">px</option>
				<option>em</option>
				<option>cm</option>
				<option>mm</option>
				<option>in</option>
			</select>
		</div>
		<div id="color">
			<label for="col" title="color">color</label>
			<input id="col" type="text">
			as you like
		</div>
	</fieldset>
	<textarea id="css-output" rows="7"></textarea>
	<div style="clear: both;">&nbsp;</div>
</article>

<footer>
	<h1>A '<code>box-shadow</code>' Tool</h1>
	
	<section id="about">
		<h2>About</h2>
		<p>
			I started this project mainly to make some practice with the<a href="">Backbone.js</a> framework.
			As you can see from the live demo above it is a GUI for the CSS3 
			<a href="http://www.w3.org/TR/css3-background/#the-box-shadow">box-shadow</a> property.
		</p>
	</section>
	
	<section id="credits">
		<h2>Credits</h2>
		<ul>
			<li><a href="http://css3gen.com/box-shadow/">CSS3Gen</a> for the inspiration</li>
		</ul>
	</section>
	<section id="source">
		<h2>Source</h2>
		<p><a href="http://github.com/mgiulio/backbone-box-shadow-tool">GitHub</a></p>
	</section>
</footer>
	 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="http://code.jquery.com/jquery-1.6.2.min.js"><\/script>');</script>
<script src="js/underscore-1.1.6.js"></script>
<script src="js/backbone.js"></script>
<script src="js/script.js"></script>

</body>
</html>
